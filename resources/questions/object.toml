# Item 1
[[questions]]
question = "What does encapsulation refer to in OOP?"
answer = "Combining data and methods <br>into a single unit"
alternatives = ["Hiding data in global variables", "Inheriting attributes from a superclass", "Overriding methods"]

# Item 2
[[questions]]
question = "Which of the following best defines inheritance?"
answer = "A class deriving properties <br>from another class"
alternatives = ["A function calling itself", "Encapsulating multiple objects", "Declaring private attributes"]

# Item 3
[[questions]]
question = "What is polymorphism in OOP?"
answer = "The ability of different classes to be <br>treated as instances of the same interface"
alternatives = ["Having multiple constructors", "Using one variable for multiple data types", "Writing multiple main functions"]

# Item 4
[[questions]]
question = "Which of the following is an example of abstraction?"
answer = "Hiding complex implementation details and <br>showing only essential features"
alternatives = ["Directly accessing private data", "Writing redundant code", "Using procedural programming only"]

# Item 5
[[questions]]
question = "Which keyword is used to create a subclass in Python?"
answer = "class Child(Parent):"
alternatives = ["def", "subclass", "super()"]

# Item 6
[[questions]]
question = "What is the purpose of the __init__() <br>method in Python?"
answer = "To act as a constructor that <br>initializes new objects"
alternatives = ["To define class attributes", "To delete an object", "To inherit attributes <br>from another class"]

# Item 7
