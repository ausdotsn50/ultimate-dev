# Item 13
[[questions]]
question = """
Given the expected output: 1 4 9 16 <br>Which Java code outputs it?
"""
answer = """
for (int i = 1; i <= 4; i++)
    System.out.print(i * i + " ");
"""
alternatives = [
"""
int[] a = {1,4,9,16};
for (int x : a)
    System.out.print(x + " ");
""",
"""
System.out.print("1 4 9 15");
""",
"""
for (int i = 1; i <= 16; i += 3)
    System.out.print(i + " ");
"""
]

